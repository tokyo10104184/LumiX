<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }
        
        .content {
            text-align: center;
            max-width: 90%;
            padding: 20px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 40px;
            color: white;
        }
        
        .loading-bar {
            width: 250px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 0 auto 40px auto;
            position: relative;
            overflow: hidden;
        }
        
        .progress {
            position: absolute;
            height: 100%;
            background: linear-gradient(90deg, #9370DB, #FFB7C5);
            border-radius: 10px;
            width: 40%;
            animation: loading 1.5s infinite ease-in-out;
        }
        
        .message {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 20px;
        }
        
        .dots {
            display: inline-block;
        }
        
        .dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes loading {
            0% {
                left: -30%;
                width: 30%;
            }
            50% {
                width: 40%;
            }
            100% {
                left: 100%;
                width: 30%;
            }
        }
        
        @keyframes dots {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
        
        .highlight {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(147, 112, 219, 0.1), transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.8); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="highlight"></div>
    <div class="content">
        <h1>$title</h1>
        <div class="loading-bar">
            <div class="progress"></div>
        </div>
        <div class="message">
            Please wait, securing your account<span class="dots"></span>
        </div>
    </div>
</body>
</html>
